<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <title>PEN-NY</title>
</head>

  <header>
        <div class="navbar">
            <nav>
              <ul class="nav-links">
              <li><a class="navitem"href="#">HOME</a></li>

<body>
    <div class="signupBar">
          <form>
              <label for="email"> <b>EMAIL</b> </label>
​                   <input
                    type="text"
                    placeholder="EMAIL ADDRESS"
                    class="email"
                    required>
​
              <label for="pw"> <b>PASSWORD</b> </label>
​                  <input
                    type="password"
                    placeholder="ENTER PASSWORD"
                    class="pw"
                    required>
​
              <label for="username"> <b>USERNAME</b> </label>
​                   <input
                    type="text"
                    placeholder="ENTER USERNAME"
                    class="username"
                    required>
​
                    <button
                    type="submit"
                    id="LOGIN"
                    onclick="logIn(event)"
                    >LOG IN
                    </button>

                    <button
                      type="submit"
                      id="SIGNUP"
                      onclick="signUp(event)"
                      >SIGN UP
                    </button>
            </form>
        </div>
<div class="contentWrapper">

      <div class="postContainer">
              <h2> POST SOMETHING </h2>

  ​           <div class="postForm">
                <form>
                  <label for="title"> <b> TITLE </b> </label>
                    <br>
                  <input
                  type="text"
                  placeholder="TITLE"
                  class="title">
                  <br>
  ​               <label for="body"> <b> BODY </b> </label>
                  <br>
                  <input
                  type="text"
                  placeholder="BODY"
                  class="body">

                  <button
                    type="submit"
                    id="CREATEPOST"
                    onclick="createPost(event)"
                    >SUBMIT
                  </button>

                </form>
            </div>

            <h2> ALL POSTS </h2>

                <ul class="allPosts">
                </ul>

  ​    </div>

​       <div class="userContainer">
            <form>
​              <h2> PROFILE </h2>
              <div class="profileForms">
​                 <label for="location">
                        <b>LOCATION</b>
                </label>
​                     <input
                      type="text"
                      placeholder="ENTER LOCATION"
                      class="location"
                      required>
​
                <label for="BIO"> <b>BIO</b> </label>
​                     <input
                      type="text"
                      placeholder="ENTER BIO"
                      class="bio"
                      required>
​
                  <label for="mobile"> <b>MOBILE</b> </label>
​                       <input class="mobile"
                        type="text"
                        placeholder="MOBILE">
                <button
                type="submit"
                id="profilesubmit"
                onclick="profile(event)"
                > SUBMIT </button>
            </form>
          </div>

            <h2> YOUR POSTS </h2>
            <div class="profilePosts">
              <ul class="userPosts"> <br> </ul>
          </div>
​     </div>
  </div>
​</div>
